<script>$.expr[":"].icontains = $.expr.createPseudo(function(arg) {
    return function( elem ) {
        return $(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >= 0;
    };
});


$('#search').keyup(function(){
  var query = $(this).val();
  
  $('.list h3:not(:icontains('+ query +'))').slideUp(100);
  $('.list h3:not(:icontains('+ query +'))').next('div').slideUp(100);
  $('.list h3:icontains('+ query +')').slideDown(100);
  $('.list h3:icontains('+ query +')').next('div').slideDown(100);
  
  
  
});

</script>
